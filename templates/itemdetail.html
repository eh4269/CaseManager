{% extends "base.html" %}
{% block content %}
{% include "nav.html" %}
{% include "flash.html" %}


<!-- Page Content -->
<section id="itemDetail" class="section">
	<div class="container">
		<div class="row padding-top-49"">

            {% include "categories.html" %}

               
			<div class="col-md-9 thumbnail text-center">
				<div class="col-md-5">
					<img class="img-responsive img-left" src="{{ item.picture }}" alt="{{ item.name }}" onerror="this.src='http://res.cloudinary.com/dwibukj04/image/upload/v1520215977/nophoto.jpg'">
					</div>
					<div class="container-fluid bg-grey">
						<h4 class="text-center">{{ item.name }}</h4>
						<div class="row">
							<div class="col-sm-5 text-left">
								<p>
									<span class="glyphicon glyphicon-folder-open"></span> Case Number: {{ item.name }}
								</p>
								<p>
									<span class="glyphicon glyphicon-eye-open"></span> Case Manager: {{ item.user.name }}
								</p>
								<p>
									<span class="glyphicon glyphicon-calendar"></span> {{ item.date }}
								</p>
							</div>
							<div class="col-sm-7">
								<textarea class="form-control" id="description" name="description" placeholder="description" rows="5">{{ item.description }}</textarea>
								<br>
									<div class="row">
										<div class="col-sm-12 form-group"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="caption-full">
							<h6 class="pull-right padding-left-10">
								<a href = "{{url_for('deleteItem', category_name = item.category.name, item_name = item.name)}}">Delete</a>
							</h6>
							<h6 class="pull-right">
								<a href = "{{url_for('editItem', category_name = item.category.name, item_name = item.name)}}">Edit</a>
							</h6>
						</div>
					</div>
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container -->
		</section>
		<!-- /.section -->

{% endblock %}
